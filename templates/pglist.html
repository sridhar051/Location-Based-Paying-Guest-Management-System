{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Travello</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Travello template project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
	<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">


	<meta name="viewreport" content="width=device-width", intial-scale=1>
  <link href="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js' %}" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style>
   body{
    background: #C0C0C0;
   }
   .container{
    margin-top: 30px;
   }
   .glyphicon-search{
    font-size: 20px;
   }
   .btn-default{
    background: green;
    width: 100px;
    padding: 12.5px;
   }
   .form-control{
    padding: 10px;
    font-size: 20px;
   }
 script{
	 align: center;
 }
  </style>

</head>

<body>
	<font color="#17202A"><b><script>
document.write(Date())
</script></b></font>
	<div class="container">
     <form action='pglist' method='POST'>
			 {% csrf_token %}
      <div class="input-group">
      	<input type="text" class="form-control" placeholder="Search" name="search">
      	<div class="input-group-btn">
      	<font color="red">	<button class="btn btn-default" type="submit" value="Search" ></font>
      		<i class="glyphicon glyphicon-search"></i></button>
     		</div>
    	</div>
     </form>
	 </div>


		<div class="destinations" id="destinations">
			<div class="container">

				<div class="row destinations_row">
					<div class="col">
						<div class="destinations_container item_grid">
						<form action="pglists" method='POST' id="myform">
							{%csrf_token%}
							{% for dest in dests %}
							<!-- Destination -->
							<div class="destination item">
								<div class="destination_image">
									<img src="{{dest.img.url}}" alt="">

									{% if dest.offer %}
									<div class="spec_offer text-center"><a href="#">Special Offer</a></div>
									{% endif %}
								</div>
								<div class="destination_content">
									<div class="destination_title">

									<label  ><b>	<a href="javascript: void(0)"  onclick="document.getElementById('myform').submit();">{{dest.name}}</a></b><label>
											<input type="hidden" name="hotels" value="{{dest.name}}">
									</div>
									<div class="destination_subtitle">
											<p>{{dest.location}}</p>
											<label><b><a href="map">Directions</a></b><label>
									</div>
									<div class="destination_price">From ${{dest.price}}</div>
								</div>
							</div>

							{% endfor %}
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>




						<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
						<script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
						<script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
						<script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
						<script src="{% static 'plugins/Isotope/isotope.pkgd.min.js' %}"></script>
						<script src="{% static 'plugins/scrollTo/jquery.scrollTo.min.js' %}"></script>
						<script src="{% static 'plugins/easing/easing.js' %}"></script>
						<script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
						<script src="{% static 'js/custom.js' %}"></script>

</body>

</html>
